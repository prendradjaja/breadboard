<html>
    <head>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script src='js/jquery.min.js'></script> <!-- downloaded from the above location -->
        <script src='js/underscore-min.js'></script>
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <link rel='stylesheet' href='css/styles.css' type='text/css'/>
    </head>
    <body>
        <div id='connecting'>Connecting...</div>
        <div id='console'>
            <pre id='console-out'></pre>
            <input id='console-in' autofocus> <!-- Autofocus is not universal... -->
        </div>
        <div class="game-wrap">
            <div class="board">
                <div class="board-row">
                    <div class="board-cell empty" id="cell-0-0"></div>
                    <div class="board-cell empty" id="cell-0-1"></div>
                    <div class="board-cell empty" id="cell-0-2"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell empty" id="cell-1-0"></div>
                    <div class="board-cell empty" id="cell-1-1"></div>
                    <div class="board-cell empty" id="cell-1-2"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell empty" id="cell-2-0"></div>
                    <div class="board-cell empty" id="cell-2-1"></div>
                    <div class="board-cell empty" id="cell-2-2"></div>
                </div>
            </div>
        </div>
        <script src="js/console.js"></script>
        <script src="js/game.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/breadboard-client.js"></script>
    </body>
</html>
